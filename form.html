<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }
        .navbar {
            background-color: #343a40; /* Dark background */
            transition: 0.3s;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        /* Hover effect on Navbar Links */
        .navbar-nav .nav-link:hover {
            background-color: #f8f9fa;
            color: #343a40 !important;
            border-radius: 5px;
        }

        /* Active Link Styling */
        .navbar-nav .nav-item.active .nav-link {
            background-color: #ffc107;
            color: #343a40 !important;
            border-radius: 5px;
        }

        /* Dropdown menu styling */
        .dropdown-menu {
            background-color: #343a40;
            border: none;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .dropdown-item {
            color: white;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        /* Hover effect on dropdown items */
        .dropdown-item:hover {
            background-color: #ffc107;
            color: #343a40;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo"> StyleSnap
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>

                    <!-- Dropdown for Shop -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="shopDropdown" role="button" data-bs-toggle="dropdown">
                            Shop
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#trending">Trending</a></li>
                            <li><a class="dropdown-item" href="girl.html">Women</a></li>
                            <li><a class="dropdown-item" href="boy.html">Men</a></li>
                        </ul>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-warning" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 p-4 border rounded shadow">
        <h2 class="mb-4">Restaurant Order Form</h2>
        <form id="orderForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name (First letter must be uppercase)" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email (e.g., nameinitial.23it@kongu.edu)" pattern="^[a-z]+\.[0-9a-z]+@kongu\.edu$" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>
            
            <div class="mb-3">
                <label for="product" class="form-label">Name of Product Ordered:</label>
                <input type="text" id="product" class="form-control" placeholder="Enter the product name" required>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Number of Products Ordered:</label>
                <input type="number" id="quantity" class="form-control" min="1" max="20" required>
            </div>
            
            <div class="mb-3">
                <label for="date" class="form-label">Order Date:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="time" class="form-label">Order Time:</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="ampm" class="form-label">AM/PM:</label>
                <select id="ampm" class="form-select" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="deliveryTime" class="form-label">Delivery Time:</label>
                <select id="deliveryTime" class="form-select" required>
                    <option value="ontime">On Time</option>
                    <option value="delay">Delay</option>
                    <option value="beforetime">Before Time</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback:</label>
                <textarea id="feedback" class="form-control" placeholder="Enter your feedback" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <h3 id="result" class="mt-3"></h3>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let product = document.getElementById('product').value;
            let quantity = document.getElementById('quantity').value;
            let date = document.getElementById('date').value;
            let time = document.getElementById('time').value;
            let ampm = document.getElementById('ampm').value;
            let deliveryTime = document.getElementById('deliveryTime').value;
            let feedback = document.getElementById('feedback').value;
            let emailPattern = /^[a-z]+\.[0-9a-z]+@kongu\.edu$/;
            let namePattern = /^[A-Z][a-z]*$/;
            
            if (name === "" || email === "" || phone === "" || product === "" || quantity === "" || date === "" || time === "" || ampm === "" || deliveryTime === "") {
                alert("All fields except feedback are required!");
                return false;
            }
            
            if (!emailPattern.test(email)) {
                alert("Invalid email format! Please enter an email in the format: nameinitial.23it@kongu.edu");
                return false;
            }
            
            if (!namePattern.test(name)) {
                alert("Invalid name format! The first letter must be uppercase.");
                return false;
            }
            
            alert("Feedback Submitted Successfully!");
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
